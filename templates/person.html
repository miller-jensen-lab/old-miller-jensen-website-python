<div class="col-md-6">
  <div class="media">
    {% if person.photo %}
    <img class="pull-left {{ ['', 'box-rotate-07-neg', 'box-rotate-07']|random }} small-shadow hidden-xs" src="/static/img/people/{{person.photo}}"
      width="200" height="133"> {% endif %}
    <div class="media-body">
      <h4 class="media-heading">
        {{person.name}}
        <span class="position">{{person.position}}</span>
      </h4>
      {{person.description}}
    </div>
  </div>
</div>
